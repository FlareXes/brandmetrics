<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Metrics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #343541;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            /* Hide scrollbar for Chrome, Safari, Edge */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
        }

        .chat-container::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Edge */
        }
    </style>

    <script>
        window.addEventListener('load', function () {
            const input = document.getElementById('messageInput');
            if (input) {
                input.focus();
            }
        });
    </script>

</head>

<body>
    <div class="chat-wrapper">

        <!-- Page Title -->
        <div class="text-center py-3">
            <h1 class="text-white fw-semibold" style="font-size: 2rem;">Brand Metrics</h1>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" style="max-width: 48rem; margin: 0 auto;">
            {% for message in messages %}
            {% if message.role == "user" %}
            <div class="d-flex justify-content-end mb-3">
                <div class="user-message p-3"
                    style="max-width: 80%; background-color: #4a9eff; border-radius: 1rem 1rem 0 1rem;">
                    <div class="text-white">
                        <p class="mb-0">{{ message.content }}</p>
                    </div>
                </div>
                <div class="flex-shrink-0 ms-2 d-flex align-items-end">
                    <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center"
                        style="width: 30px; height: 30px;">
                        <i class="fas fa-user text-white" style="font-size: 0.75rem;"></i>
                    </div>
                </div>
            </div>
            {% endif %}

            {% if message.role == "assistant" %}
            <div class="d-flex justify-content-start mb-3">
                <div class="flex-shrink-0 me-2">
                    <div class="rounded-circle bg-success d-flex align-items-center justify-content-center"
                        style="width: 30px; height: 30px;">
                        <i class="fas fa-robot text-white" style="font-size: 0.75rem;"></i>
                    </div>
                </div>
                <div class="assistant-message p-3"
                    style="max-width: 80%; background-color: #444654; border-radius: 1rem 1rem 1rem 0;">
                    <div class="text-white">
                        {{ message.content }}
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>

        <!-- Input Area -->
        <div class="p-4 position-relative"
            style="background: linear-gradient(180deg, rgba(53,55,64,0), #353740 58.85%);">
            <div class="mx-auto position-relative" style="max-width: 48rem;">
                <form method="post" action="{% url 'chat' %}" class="input-group" id="chatForm">
                    {% csrf_token %}
                    <textarea name="message" id="messageInput"
                        class="form-control px-4 py-3 bg-dark text-white border-0" rows="1"
                        style="resize: none; border-radius: 1rem; font-size: 1rem;"
                        placeholder="Send a message"></textarea>

                    <button type="submit" class="btn position-absolute end-0 top-50 translate-middle-y me-2"
                        style="color: #ACACBE;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="text-center mt-2" style="font-size: 0.75rem; color: #C5C5D2;">
                    May produce inaccurate information.
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Enter to submit, Shift+Enter for newline
        document.getElementById('messageInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').submit();
            }
        });

        // Always scroll to bottom
        function scrollToBottom() {
            const chatContainer = document.querySelector('.chat-container');
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        window.addEventListener('load', () => {
            requestAnimationFrame(scrollToBottom);
        });

        document.getElementById('chatForm').addEventListener('submit', () => {
            setTimeout(scrollToBottom, 50);
        });
    </script>

</body>

</html>
